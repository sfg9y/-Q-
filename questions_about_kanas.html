
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة عن قناص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .question {
            margin-top: 20px;
        }
        .answer-btn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .answer-btn:hover {
            background-color: #45a049;
        }
        .score {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>أسئلة عن قناص</h1>

<div class="question">
    <h3>1. من أقرب مشرف لقناص؟</h3>
    <button class="answer-btn" onclick="answer('أمير')">أمير</button>
    <button class="answer-btn" onclick="answer('مصعب')">مصعب</button>
    <button class="answer-btn" onclick="answer('محمد')">محمد</button>
</div>

<div class="question">
    <h3>2. من هو "الحمار" من بين هؤلاء؟</h3>
    <button class="answer-btn" onclick="answer('@s_qk1')">@s_qk1</button>
    <button class="answer-btn" onclick="answer('@Mo_9_r1')">@Mo_9_r1</button>
    <button class="answer-btn" onclick="answer('@xliiox')">@xliiox</button>
</div>

<div class="question">
    <h3>3. ما رأيك في الموقع؟</h3>
    <button class="answer-btn" onclick="answer('حلو')">حلو</button>
    <button class="answer-btn" onclick="answer('معفن')">معفن</button>
</div>

<div class="question">
    <h3>4. هل حضرت فعالية قناص في الشات حق بندر؟</h3>
    <button class="answer-btn" onclick="answer('نعم')">نعم</button>
    <button class="answer-btn" onclick="answer('لا')">لا</button>
</div>

<div class="question">
    <h3>5. هل قناص عمك؟</h3>
    <button class="answer-btn" onclick="answer('نعم وافتخر')">نعم وافتخر</button>
    <button class="answer-btn" onclick="answer('أكيييد')">أكيييد</button>
</div>

<div class="score">
    <p>عدد الإجابات الصحيحة: <span id="score">0</span></p>
</div>

<script>
    let score = 0;

    function answer(selectedAnswer) {
        const correctAnswers = {
            '1': 'أمير',
            '2': '@s_qk1',
            '3': 'حلو',
            '4': 'نعم',
            '5': 'نعم وافتخر'
        };

        if (selectedAnswer === correctAnswers['1']) score++;
        if (selectedAnswer === correctAnswers['2']) score++;
        if (selectedAnswer === correctAnswers['3']) score++;
        if (selectedAnswer === correctAnswers['4']) score++;
        if (selectedAnswer === correctAnswers['5']) score++;

        document.getElementById('score').innerText = score;
    }
</script>

</body>
</html>
