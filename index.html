
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار قناص</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>اختبار قناص</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. من اقرب مشرف لقناص؟</p>
                <input type="radio" id="amir" name="q1" value="amir">
                <label for="amir">أمير</label><br>
                <input type="radio" id="musab" name="q1" value="musab">
                <label for="musab">مصعب</label><br>
                <input type="radio" id="mohammed" name="q1" value="mohammed">
                <label for="mohammed">محمد</label><br>
            </div>
            <div class="question">
                <p>2. من الحمار من ذول؟</p>
                <input type="radio" id="s_qk1" name="q2" value="s_qk1">
                <label for="s_qk1">@s_qk1</label><br>
                <input type="radio" id="Mo_9_r1" name="q2" value="Mo_9_r1">
                <label for="Mo_9_r1">@Mo_9_r1</label><br>
                <input type="radio" id="xliiox" name="q2" value="xliiox">
                <label for="xliiox">@xliiox</label><br>
            </div>
            <div class="question">
                <p>3. وش رايك بالموقع؟</p>
                <input type="radio" id="hlo" name="q3" value="hlo">
                <label for="hlo">حلو</label><br>
                <input type="radio" id="mafn" name="q3" value="mafn">
                <label for="mafn">معفن</label><br>
                <input type="radio" id="ta7addak" name="q3" value="ta7addak">
                <label for="ta7addak">اتحداك تسوي زيّه</label><br>
            </div>
            <div class="question">
                <p>4. حضرت فعالية قناص في الشات حق بندر؟</p>
                <input type="radio" id="yes" name="q4" value="yes">
                <label for="yes">نعم</label><br>
                <input type="radio" id="no" name="q4" value="no">
                <label for="no">لا</label><br>
            </div>
            <div class="question">
                <p>5. قناص عمك؟</p>
                <input type="radio" id="yes_uncles" name="q5" value="yes_uncles">
                <label for="yes_uncles">نعم وافتخر</label><br>
                <input type="radio" id="impossible" name="q5" value="impossible">
                <label for="impossible">اكيييد مستحيل</label><br>
            </div>
            <button type="submit">إرسال</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
