
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع قناص</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>أسئلة عن قناص</h1>
    <form id="quiz-form">
        <div class="question">
            <label>1. من اقرب مشرف لقناص؟</label><br>
            <input type="radio" name="q1" value="أمير" id="q1_1"> أمير
            <input type="radio" name="q1" value="مصعب" id="q1_2"> مصعب
            <input type="radio" name="q1" value="محمد" id="q1_3"> محمد
        </div>
        <div class="question">
            <label>2. من الحمار من ذول؟</label><br>
            <input type="radio" name="q2" value="@s_qk1"> @s_qk1
            <input type="radio" name="q2" value="@Mo_9_r1"> @Mo_9_r1
            <input type="radio" name="q2" value="@xliiox"> @xliiox
        </div>
        <div class="question">
            <label>3. وش رايك بالموقع؟</label><br>
            <input type="radio" name="q3" value="حلو" id="q3_1"> حلو
            <input type="radio" name="q3" value="معفن" id="q3_2"> معفن
        </div>
        <div class="question">
            <label>4. حضرت فعالية قناص في الشات حق بندر؟</label><br>
            <input type="radio" name="q4" value="نعم" id="q4_1"> نعم
            <input type="radio" name="q4" value="لا" id="q4_2"> لا
        </div>
        <div class="question">
            <label>5. قناص عمك؟</label><br>
            <input type="radio" name="q5" value="نعم وافتخر" id="q5_1"> نعم وافتخر
            <input type="radio" name="q5" value="اكيييد مستحيل اقول شي غيرها" id="q5_2"> اكيييد مستحيل اقول شي غيرها
        </div>
        <button type="submit">إرسال الإجابات</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
